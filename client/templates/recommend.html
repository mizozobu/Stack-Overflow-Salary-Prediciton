  <script>
    window.onload = function () {
      sizeWindow();
    };

    window.onresize = function () {
      sizeWindow();
    };

    var sizeWindow = function () {
      var html = document.querySelector('html');
      if (html.scrollHeight > screen.height) {
        html.classList.remove('page-short');
      } else {
        html.classList.add('page-short');
      }
    };

    $('form').on('submit', e => {
      e.preventDefault();
      $('#resultHeading').text('Thinking really hard ...');
      $('#recommendedLanguages').html('<div class="text-center"><div class="lds-dual-ring"></div></div>');
      $('html, body').animate({
        scrollTop: 0
      }, 500);
      $.ajax({
        url: "/_api/recommend",
        type: "post",
        data: $(event.currentTarget).serialize(),
        success: function (res) {
          if (res.ok) {
            var html = '<ul class="ml-5">';
            for (var i = 0; i < res.result.length; i++) {
              html += '<li>' + res.result[i] + '</li>';
            }
            html += '</ul>';
            $('#resultHeading').text('Smart AI suggests you learn:');
            $('#recommendedLanguages').html(html);
          }
        },
        error: function (xhr) {
          $('#resultHeading').html('<span class="text-danger">Sorry, something went wrong.</span>');
          $('#recommendedLanguages').html('');
        }
      });
    });
  </script>
