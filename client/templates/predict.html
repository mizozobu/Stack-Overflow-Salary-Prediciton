  </div>
  <script>
    window.onload = function () {
      sizeWindow();
    };

    window.onresize = function () {
      sizeWindow();
    };

    var sizeWindow = function () {
      var html = document.querySelector('html');
      if (html.scrollHeight > screen.height) {
        html.classList.remove('page-short');
      } else {
        html.classList.add('page-short');
      }
    };

    $('form#data').on('submit', e => {
      e.preventDefault();
      $('#resultHeading').text('Calculating ...');
      $('#predictedSalary').html('<div class="lds-dual-ring"></div>');
      $('html, body').animate({
        scrollTop: 0
      }, 500);
      $.ajax({
        url: "/_api/predict",
        type: "post",
        data: $(event.currentTarget).serialize(),
        success: function (res) {
          if (res.ok) {
            var salary = numberWithCommas(Math.round(res.result))
            $('#resultHeading').text('Your can make:');
            $('#predictedSalary').html('$<span class=\'animated zoomIn\'>' + salary + '</span> / year');
            $('#savePrompt').html(
              '<button id="show-save-form" class="btn btn-navy align-self-center">Save your data in our model</button>'
            );
            $('#show-save-form').on('click', () => {
              $('#savePrompt').html(
                '\
                <form id="more">\
                  <label class="h5" for="country">What is your salary?</label>\
                    <select class="form-control" name="salaryType" id="salaryType">\
                      <option>Yearly</option>\
                      <option>Monthly</option>\
                      <option>Weekly</option>\
                    </select>\
                  <label class="h5" for="country">What is your yearly salary in US dollar?</label>\
                  <input id="salary" name="salary" type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Entry your salary">\
                  <button id="btn-save" type="submit" class="btn btn-navy">Submit</button>\
                </form>\
              '
              );
              $('form#more').on('submit', e => {
                e.preventDefault();
                var data = $('form#data').serialize();
                var more = $('form#more').serialize();
                $('#savePrompt').html('<div class="lds-dual-ring"></div>');

                $.ajax({
                  url: "/_api/save",
                  type: "post",
                  data: {
                    data,
                    more,
                  },
                  success: function (res) {
                    if (res.ok) {
                      $('#savePrompt').text('Thank you!');
                    }
                  },
                  error: function (xhr) {
                    $('#savePrompt').html(
                      '<span class="text-danger">Sorry, something went wrong.</span>');
                  }
                });
              });
            });
          }
        },
        error: function (xhr) {
          $('#resultHeading').html('<span class="text-danger">Sorry, something went wrong.</span>');
          $('#predictedSalary').html('');
        }
      });
    });

    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

  </script>
