<!doctype html>
<html lang="en" class="page-short">

<head>
  <title>W.Y.W.</title>
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="row no-gutters position-relative">
    <a href="index.html" class="position-absolute link-normal p-3 cursor-pointer btn-back">
      <i class="far fa-arrow-alt-circle-left"></i> Back
    </a>
    <div class="col-lg-6">
      <form class="p-5 m-lg-5">
        <div class="form-group my-4">
          <label class="h5">Tell us if you code as hobby</label>
          <div class="custom-control custom-radio">
            <input type="radio" id="codeAsHobbyYes" name="codeAsHobby" class="custom-control-input">
            <label class="custom-control-label cursor-pointer" for="codeAsHobbyYes">Yes</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="codeAsHobbyNo" name="codeAsHobby" class="custom-control-input">
            <label class="custom-control-label cursor-pointer" for="codeAsHobbyNo">No</label>
          </div>
        </div>
        <div class="form-group my-4">
          <label class="h5">Tell us languages you have worked with</label>
          <div class="custom-control custom-checkbox">
            <div class="row no-gutters">
              <div class="col-6">
                  <input type="checkbox" class="custom-control-input" id="javascript">
                  <label class="custom-control-label cursor-pointer" for="javascript">
                    Javascript
                  </label><br />
                  <input type="checkbox" class="custom-control-input" id="javascript">
                  <label class="custom-control-label cursor-pointer" for="javascript">
                    Javascript
                  </label><br />
              </div>
              <div class="col-6">
                  <input type="checkbox" class="custom-control-input" id="javascript">
                  <label class="custom-control-label cursor-pointer" for="javascript">
                    Javascript
                  </label><br />
                  <input type="checkbox" class="custom-control-input" id="javascript">
                  <label class="custom-control-label cursor-pointer" for="javascript">
                    Javascript
                  </label><br />
              </div>
            </div>
          </div>
        </div>
        <div class="form-group my-4">
            <label class="h5">Tell us frameworks you have worked with</label>
            <div class="custom-control custom-checkbox">
              <div class="row no-gutters">
                <div class="col-6">
                    <input type="checkbox" class="custom-control-input" id="javascript">
                    <label class="custom-control-label cursor-pointer" for="javascript">
                      Javascript
                    </label><br />
                    <input type="checkbox" class="custom-control-input" id="javascript">
                    <label class="custom-control-label cursor-pointer" for="javascript">
                      Javascript
                    </label><br />
                </div>
                <div class="col-6">
                    <input type="checkbox" class="custom-control-input" id="javascript">
                    <label class="custom-control-label cursor-pointer" for="javascript">
                      Javascript
                    </label><br />
                    <input type="checkbox" class="custom-control-input" id="javascript">
                    <label class="custom-control-label cursor-pointer" for="javascript">
                      Javascript
                    </label><br />
                </div>
              </div>
            </div>
          </div>
        <div class="form-group my-4">
          <label for="yearsCoding" class="h5">Tell us how many years have you been coding</label>
          <input type="range" class="custom-range" value="0" min="0" max="50" id="yearsCoding">
          <div class="d-flex justify-content-between">
            <label>0<span class="invisible">0</span></label>
            <label>10</label>
            <label>20</label>
            <label>30</label>
            <label>40</label>
            <label>50</label>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div><span id="yearsCodingNumber">0</span> years</div>
        </div>
        <script>
          var slider = document.querySelector('.custom-range');
          var output = document.getElementById('yearsCodingNumber');
          slider.oninput = function() {
            output.textContent = slider.value;
          }
        </script>
        <div class="form-group my-4 text-center">
          <button type="submit" class="btn btn-navy align-self-center">Predict</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      <div class="p-5 m-lg-5">
        <div class="my-4 h2">
          Your can make:
          <div class="my-5 text-center">
            $<span id="predictedSalary">0</span> / year
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
